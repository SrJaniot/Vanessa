<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="pokedex.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body style="background-image: url('https://64.media.tumblr.com/996804aaf26680c4eb5eee61b2c47f1b/tumblr_nqgo1xLrXZ1uwxht5o1_500.gifv'); background-size: cover;">
    <!-- Contenedor oculto para el video de YouTube -->
    <div id="video-container" style="display: none;"></div>

    <div class="content">
        <form action="" onsubmit="searchPokemon(event)" >
            <input type="text" name="pokemon" autocomplete="off"  placeholder="# Pokemon">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </div>

    <script>
        // Crear y cargar el reproductor de YouTube
        function createYouTubePlayer() {
            const videoContainer = document.getElementById('video-container');
            const videoId = 'im6tbN9SZXs'; // Reemplaza con el ID del video de YouTube

            const player = new YT.Player(videoContainer, {
                height: '100',
                width: '100',
                videoId: videoId,
                playerVars: {
                    autoplay: 1, // Activar el autoplay
                    controls: 0,
                    loop: 1,
                    playlist: videoId,
                    
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // Cargar la API de YouTube
        function onYouTubeIframeAPIReady() {
            createYouTubePlayer();
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
